<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400&family=Poppins:wght@400;500;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order summary card</title>
</head>

<body>
  <main>

    <div class="center">
      <header>
        <img src="images/illustration-hero.svg" alt="vetor de pessoa ouvindo musica">
      </header>



      <h1>Order Summary</h1>

      <p>Yoy can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div id="plano">
        <div class="left">

          <img src="images/icon-music.svg" alt="icone-musica">

          <div class="text-center">
            <h4>Anual Plan</h4>
            <p>$59.99/year</p>
          </div>

        </div>

        <div class="right">
          <a href="#">Change</a>
        </div>

      </div>

      <button>Proceed to Payment</button>

      <p class="cancel">
        <a href="#">Cancel Order</a>
      </p>
    </div>
    <!--center-->

  </main>

</body>

</html>>
